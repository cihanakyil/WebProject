<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KULLANICI PANELİ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/userpanel.css">
    <script src="../js/userpanel.js"></script>
</head>
<body>
    
    <div class="container-fluid cf1">
        <h1 id="sayfa-basligi">KULLANICI PANELİ</h1>
    </div>

    <div class="container-fluid">
        <div class="row r">

            <div class="col-sm r1">
                <button type="button" class="btn r1-1 col-sm" id="anasayfa">ANASAYFA</button>
            </div>
            <div class="col-sm-2 r2">
                <button type="button" class="btn r2-1 col-sm" id="profil">PROFİL BİLGİLERİ</button>
            </div>
            <div class="col-sm-2 r3">
                <button type="button" class="btn r3-1 col-sm" id="ilanolustur">İLAN OLUŞTUR</button>
            </div>
            <div class="col-sm-2 r4">
                <button type="button" class="btn r4-1 col-sm" id="mevcutilan">MEVCUT İLANLAR</button>
            </div>
            <div class="col-sm-3 "></div>
            <div class="col-sm r5">
                <button type="button" class="btn r5-1 col-sm" id="exit">ÇIKIŞ YAP</button>
            </div>
        </div>
    </div>

    <div class="container-fluid cf2">

        <div class="row">
            <div class="col-sm-12 col-lg-12 col-md-12 row2">
                <iframe src="" id="islem_cercevesi" title="Iframe Example" class="responsive-iframe col-sm-12 col-lg-12 col-md-12 "></iframe>
            </div>

        </div>
    </div>

</body>
</html>
