<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMİN PANELİ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/adminpanel.css">
    <script src="../js/adminpanel.js"></script>

</head>
<body>
    <div class="container-fluid cf1">
        <h1 id="sayfa-basligi">YÖNETİCİ PANELİ</h1>
    </div>

    <div class="container-fluid cf2">

        <div class="row">
            
            <div class="col-sm-12 row1">
               

                <div class="row subrow1">
                    <div class="col-sm-2 subrow1-1">
                        <button type="button" class="btn subrow1-1-1" id="home"><strong>ANASAYFA</strong></button>
                    </div>

                    <div class="col-sm-2 subrow1-2">
                        <button type="button" class="btn subrow1-2-1" id="bekleyen_ilanlar"><strong>BEKLEYEN İLANLAR</strong></button>
                    </div>

                    <div class="col-sm-3 subrow1-4">
                        <button type="button" class="btn subrow1-4-1" id="kategori_islem"><strong>KATEGORİ İŞLEMLERİ</strong></button>
                    </div>

                    <div class="col-sm-4 "></div>

                    <div class="col-sm-1 subrow1-5">
                        <button type="button" class="btn subrow1-5-1" id="exit"><strong>ÇIKIŞ</strong></button>
                    </div>
                    
                </div>

            </div>

            <div class="col-sm-12 row2">
                <iframe src=""  title="Iframe Example" class="col-sm-12" id="Iframe1"></iframe>
            </div>

        </div>
    </div>
