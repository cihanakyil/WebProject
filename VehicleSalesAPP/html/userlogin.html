<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KULLANICI GİRİŞİ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/userlogin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../js/userlogin.js"></script>


</head>
<body>
    
    <div class="container-fluid cf1">
        <div class="row row1">
            <div class="col-sm-3 row1-1">
               <h3 id="baslik" class="">ÜYE GİRİŞ SAYFASI</h3>
            </div>
            <div class="col-sm"></div>
            <div class="col-sm-2"></div>
            <div class="col-sm-2"></div>
            <div class="col-sm-2 row1-2">
                <button type="button" class="btn" id="kayit"><b>KAYIT OL</b> </button>
            </div>
            <div class="col-sm-2 row1-3">

                <button type="button" class="btn" id="anasayfa"><b>ANASAYFA</b></button> 
            </div>
        </div>

</div>


 <div class="container c1 mt-5  ">
    <div class="row">
        <div class="col-sm-3 row2">
           <img src="../img/login_image.jpeg" alt="Register İcon" class="mt-5 h-75" id="login_image"> 
        </div>
        <div class="col-sm-9 login row3">
            <h1 id="giris-baslik">KULLANICI GİRİŞİ</h1>
            <br><br><br>
            
            <form action="../js/userlogin.js" class="form-group" id="loginForm">
                <div class="input-group ">
                    <span class="input-group-text w-25">KULLANICI ADI</span>
                    <input type="text" class="form-control " name="" id="username" placeholder="Kullanıcı Adınızı Giriniz">
                </div>
                <div class="input-group ">
                    <span class="input-group-text w-25">ŞİFRE</span>
                    <input type="password" class="form-control " name="" id="password" placeholder="Şifreyi Giriniz">
                </div>
                <div class="input-group ">
                    <button type="button" class="btn w-100 " id="giris">GİRİŞ YAP</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
