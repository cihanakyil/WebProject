<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMİN GİRİŞİ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/adminlogin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../js/adminlogin.js"></script>
</head>

<body>

    <div class="container-fluid cf1">
        <div class="row ">
            <div class="col-sm-4 ">
               <h3 id="baslik" class=""><b>ADMİN GİRİŞ SAYFASI</b></h3>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm ">
                <button type="button" class="btn" id="anasayfa"><b>ANASAYFA</b></button> 
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="container c1 mt-5  ">
        <div class="row">
            <div class="col-sm-3 row2">
               <img src="../img/admin_icon.png" alt="admin_icon" class="mt-5 h-75" id="adminImg"> 
            </div>
            <div class="col-sm-9 login row3">
                <h1 id="giris-baslik">ADMİN GİRİŞİ</h1>
                <br><br><br>
                
                <form action="../js/userlogin.js" class="form-group" id="loginForm">
                    <div class="input-group ">
                        <span class="input-group-text w-25"><b>KULLANICI ADI</b></span>
                        <input type="text" class="form-control " name="" id="username" placeholder="Kullanıcı Adınızı Giriniz">
                    </div>
                    <div class="input-group ">
                        <span class="input-group-text w-25"><b>ŞİFRE</b></span>
                        <input type="password" class="form-control " name="" id="password" placeholder="Şifreyi Giriniz">
                    </div>
                    <div class="input-group ">
                        <button type="button" class="btn w-100 " id="giris"><b>GİRİŞ YAP</b></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
