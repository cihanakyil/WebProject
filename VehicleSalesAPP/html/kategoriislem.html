<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KATEGORİ İŞLEMLERİ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/kategoriislem.css">
    <script src="../js/kategoriislem.js"></script>
</head>

<body>
    <br><br>
    <div class="row r1">
        <div class="col-sm-4 col1">
            <h4 id="h4">ARAÇ TÜRÜ EKLE</h4>
            <div class="input-group">
                <span class="input-group-text sp1"><b>TÜR İSMİ</b></span>
                <input type="text" class="form-control" id="arac-turu" name="" value="" placeholder="TÜR İSMİNİ GİRİNİZ." >
        </div>
        <button type="button" class="btn subrow1-5-1" id="aracturuekle"><strong>EKLE</strong></button>
        </div>

        <div class="col-sm-4 col2">
        
                <h4 id="h4">MARKA EKLE</h4>
                <div class="input-group">
                    <span class="input-group-text sp1"><b>ARAÇ TÜRÜ</b></span>
                    <input type="text" class="form-control" id="arac-turu2" name="" value="" placeholder="ARAÇ TÜRÜ GİRİNİZ." >
                </div>
                <div class="input-group">
                    <span class="input-group-text sp1"><b>MARKA İSMİ</b></span>
                    <input type="text" class="form-control" id="markaisim" name="" value="" placeholder="MARKA İSMİNİ GİRİNİZ." >
                </div>

            <button type="button" class="btn subrow1-5-1" id="markaekle"><strong>EKLE</strong></button>
            
        </div>

        <div class="col-sm-4 col3">
        
            <h4 id="h4">MODEL EKLE</h4>
            <div class="input-group">
                <span class="input-group-text sp1"><b>ARAÇ TÜRÜ</b></span>
                <input type="text" class="form-control" id="arac-turu2" name="" value="" placeholder="ARAÇ TÜRÜ GİRİNİZ." >
            </div>
            <div class="input-group">
                <span class="input-group-text sp1"><b>MARKA İSMİ</b></span>
                <input type="text" class="form-control" id="markaisim" name="" value="" placeholder="MARKA İSMİNİ GİRİNİZ." >
            </div>

            <div class="input-group">
                <span class="input-group-text sp1"><b>MODEL İSMİ</b></span>
                <input type="text" class="form-control" id="modelisim" name="" value="" placeholder="MODEL İSMİNİ GİRİNİZ." >
            </div>

        <button type="button" class="btn subrow1-5-1" id="modelekle"><strong>EKLE</strong></button>
        
    </div>




    </div>
