<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYIT PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>


    <div class="container-fluid cf1">

            <div class="row row1">
                <div class="col-sm-2 row1-1">
                   <h5 id="baslik" class="">KAYIT SAYFASI</h5>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2 row1-2">
                    <button type="button" class="btn" id="buton1"><b>ÜYE GİRİŞİ</b> </button>
                </div>
                <div class="col-sm-2 row1-3">
    
                    <button type="button" class="btn" id="buton2"><b>ANASAYFA</b> </button> 
                </div>
            </div>

    </div>

   
     <div class="container c1 mt-5  ">
        <div class="row">
            <div class="col-sm-3 row2">
               <img src="../img/register_icon.png" alt="Register İcon" class="mt-5 " id="reg_icon"> 
            </div>
            <div class="col-sm-9 login row3">
                <h1 id="kayit-baslik">KAYIT</h1>

                <form action="../js/register.js" method="get" class="form-group" id="regForm">
                    <div class="input-group ">
                        <span class="input-group-text w-25">İSİM</span>
                        <input type="text" class="form-control " name="isim" id="isim" placeholder="İsminizi Giriniz">
                    </div>
                    <div class="input-group ">
                        <span class="input-group-text w-25">SOYİSİM</span>
                        <input type="text" class="form-control " name="soyisim" id="soyisim" placeholder="Soyisminizi Giriniz">
                    </div>
                    <div class="input-group ">
                        <span class="input-group-text w-25">TELEFON</span>
                        <input type="tel" class="form-control " name="telefon" id="telefon" placeholder="Telefon Numarası Giriniz">
                    </div>
                    <div class="input-group ">
                        <span class="input-group-text w-25">E-MAİL</span>
                        <input type="email" class="form-control " name="e-mail" id="e-mail" placeholder="E-Mail Giriniz">
                    </div>
                    <div class="input-group ">
                        <span class="input-group-text w-25">KULLANICI ADI</span>
                        <input type="text" class="form-control " name="username" id="username" placeholder="Şifre Giriniz">
                    </div>
                    <div class="input-group ">
                        <span class="input-group-text w-25">ŞİFRE</span>
                        <input type="password" class="form-control " name="password" id="password" placeholder="Şifre Giriniz">
                    </div>
                    <div class="input-group ">
                        <span class="input-group-text w-25">ŞİFRE ONAYLA</span>
                        <input type="password" class="form-control " name="retry-password" id="retry-password" placeholder="Şifreyi Tekrar Giriniz">
                    </div>
                    <div class="input-group ">
                        <button type="button" class="btn w-100 " id="kayit">KAYIT OL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
      
    
    

</body>
</html>
