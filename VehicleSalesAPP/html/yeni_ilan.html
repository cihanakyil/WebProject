<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KULLANICI PANELİ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/yeni_ilan.css">
    
</head>
<body>

    <div class="container-fluid cf1">
        <h1 id="sayfa-basligi">YENİ İLAN </h1>
    </div>

    <div class="container-fluid cf2">
      <h2 id="arac_info">ARAÇ ÖZELLİKLERİ</h2>
        <div class="row">
          <div class="col">
              
              <form class="form-group" action="../js/yeniilan.js" method="get">

                <div class="input-group">
                  <span class="input-group-text">ARAÇ TÜRÜ</span>
                  <select class="form-select " id="arac-turu" name="" >
                     <option selected disabled >SEÇİNİZ</option> <option>OTOMOBİL</option> <option>MOTOSİKLET</option>
                  </select>
                </div>

                <div class="input-group">
                  <span class="input-group-text">ÜRETİM YILI</span>
                  <input type="text" class="form-control" id="uretim_yili" name="" value="" placeholder="ÜRETİM YILINI GİRİNİZ.">
                </div>

                <div class="input-group">
                  <span class="input-group-text" id="">MARKA</span>
                  <select class="form-select " id="marka" name="" ></select>
                </div>

                <div class="input-group">
                  <span class="input-group-text">MODEL</span>
                  <select class="form-select " id="model" name="" ></select>
                </div>

                <div class="input-group">
                  <span class="input-group-text">YAKIT TÜRÜ</span>
                  <select class="form-select " id="yakit-turu" name="" >
                    <option selected disabled >SEÇİNİZ</option>
                 </select>
                </div>
                <div class="input-group">
                  <span class="input-group-text">MOTOR HACMİ</span>
                  <select class="form-select " id="motor-hacmi" name="" >
                    <option selected disabled >SEÇİNİZ</option>
                 </select>
                </div>
                <div class="input-group">
                  <span class="input-group-text">MOTOR GÜCÜ</span>
                  <select class="form-select " id="motor-gucu" name="" >
                    <option selected disabled >SEÇİNİZ</option>
                 </select>
                </div>
                <div class="input-group">
                  <span class="input-group-text">VİTES</span>
                  <select class="form-select " id="vites" name="" >
                    <option selected disabled >SEÇİNİZ</option>
                    <option value="MANUEL">MANUEL</option>
                    <option value="OTOMATİK">OTOMATİK</option>
                    <option value="YARI OTOMATİK">YARI OTOMATİK</option> 
                 </select>
                </div>
                <div class="input-group">
                  <span class="input-group-text">KİLOMETRE</span>
                  <input type="text" class="form-control" id="km" name="" value="" placeholder="ARAÇ KİLOMETRESİNİ GİRİNİZ.">
                </div>
                <div class="input-group">
                  <span class="input-group-text">SATIŞ FİYATI</span>
                  <input type="text" class="form-control" id="fiyat" name="" value="" placeholder="SATIŞ FİYATINIZI GİRİNİZ.">
                </div>


              </form>
          </div>

          <div class="col">

            <div class="input-group">
              <span class="input-group-text">İLAN BAŞLIĞI</span>
              <input type="text" class="form-control" id="ilan-baslik" name="" value="" placeholder="İLAN BAŞLIĞINI GİRİNİZ.">
            </div>
            <div class="input-group">
              <input type="file" class="form-control" name="" id="inputImage" accept="image/*">
            </div>
            <div class="input-group">
              <img src="" id="vehicleImage" alt="" width="600" height="305">
            </div>

          
          </div>

          <h2 id="donanim_info">DİĞER DONANIM ÖZELLİKLERİ</h2>
          <div class="col-12">
            <div class="row">
              <div class="col-3"></div>
              <div class="col-6">
                
                <div class="row">

                  <div class="col-4">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="sis-fari" >
                      <label class="form-check-label">SİS FARI</label>
                    </div>
                  </div>

                  <div class="col-4">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="kat-ayna" >
                      <label class="form-check-label">KATLANABİLİR AYNA</label>
                    </div>
                  </div>

                  <div class="col-4">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="park-sensor">
                      <label class="form-check-label">PARK SENSÖRÜ</label>
                    </div>
                  </div>

                  <div class="col-4">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="merkezi-kilit">
                      <label class="form-check-label">MERKEZİ KİLİT</label>
                    </div>
                  </div>

                  <div class="col-4">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="cam-tavan">
                      <label class="form-check-label">CAM TAVAN</label>
                    </div>
                  </div>           
                </div>
              </div>
            </div>

          </div>

          <div class="col">
            <h2 id="aciklama">AÇIKLAMA</h2>
            <textarea class="form-control" rows="10" id="comment" name="text"></textarea>
          </div>

        </div>
    </div>

 
      <button type="button" class="btn w-100 " id="ilanOlustur">İLAN OLUŞTUR</button>

      


    <script src="../js/yenilan.js"></script>
</body>
</html>
