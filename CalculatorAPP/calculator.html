<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta id="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesap Makinesi</title>
  <link rel="stylesheet" href="still.css">
  <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
    <div class="hesap_makinesi">

          <p class="ekran" id="ekran"></p>
         <div class="butonlar">
              <button type="button" class="islemler" id="carpma">*</button>
              <button type="button" class="islemler" id="bolme">/</button>
              <button type="button" class="islemler" id="eksi">-</button>
              <button type="button" class="islemler" id="arti">+</button>
              <button type="button" id="nokta">.</button>
              <button type="button" id="dokuz">9</button>
              <button type="button" id="sekiz">8</button>
              <button type="button" id="yedi">7</button>
              <button type="button" id="alti" >6</button>
              <button type="button" id="bes">5</button>
              <button type="button" id="dort">4</button>
              <button type="button" id="uc">3</button>
              <button type="button" id="iki">2</button>
              <button type="button" id="bir" >1</button>
              <button type="button" id="sifir">0</button>
              <button type="button" class="esit" id="esit">=</button>
              <button type="button" class="sil" id="sil">C</button>
         </div>
    </div>
</body>
</html>
